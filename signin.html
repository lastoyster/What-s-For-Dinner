<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="assets/img/logox150.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/aacb82e018.js" crossorigin="anonymous"></script>

  <title>What's for dinner?</title>
</head>

<body>
  <main>
    <!-- Begin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light justify-space-around burbank text-sm">
      <img class="navbar-brand img-fluid" src="assets/img/logo.png" alt="What's for dinner? logo">
      <button class="custom-toggler navbar-toggler bg-lettuce" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container"></div> <!-- Blank div to split navbar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-nowrap" href="mykitchen.html">My kitchen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-2x fa-user-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="register.html">Register</a>
              <a class="dropdown-item" href="signin.html">Sign in <span class="sr-only">(current)</span></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Begin title -->
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-12 food-fact pt-1 pb-5">
          <p class="h1 burbank text-center text-lg green-frame-text" id="title">Sign In</p>
        </div>
      </div>
    </section>
    <!-- End title -->

    <!-- Begin form -->
    <div class="container">
      <div class="row justify-content-md-center" id="signin-form">
        <form class="w-100 p-5">
          <div class="form-group">
            <label class="burbank text-sm" for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="email">
          </div>
          <div class="form-group">
            <label class="burbank text-sm" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="password">
          </div>

          <!-- Begin error status container -->
          <section class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-12 col-sm-12 py-1">
                <div id="status-error">
                  <!-- Error status messages go here -->
                </div>
              </div>
            </div>
          </section>
          <!-- End error status container -->

          <button type="submit" class="btn btn-lg bg-lettuce burbank text-white" onclick="signin(event)">Sign in</button>
        </form>
      </div>
    </div>
    <!-- End form -->

    <!-- Copyright info -->
    <footer class="container-fluid pt-3 mt-5 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright Â© 2019 What's for dinner?</p>
          </div>
        </div>
      </div>
    </footer>

  </main>

  <!-- Load user handling scripts -->
  <script src="js/signin.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
